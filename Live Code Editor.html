<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/85e5493857.js" crossorigin="anonymous"></script>
    <title>Live Code Editor</title>
    <style>
    *{
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    box-sizing: border-box;
    }

    .container{
    width: 100%;
    height: 100vh;
    padding: 20px;
    display: flex;
    }

    .left, .right{
    flex-basis: 50%;
    padding: 10px;
    }

    textarea{
    width: 100%;
    height: 28%;
    background: #1f1f1f;
    color: #fff;
    padding: 10px 20px;
    border: 0;
    outline: 0;
    font-size: 18px;
    }

    iframe{
    width: 100%;
    height: 95%;
    background: #fff;
    border: 0;
    outline: 0;
    }

    label i{
    margin-right: 10px;
    margin-left: 10px;
    }

    label{
    display: flex;
    align-items: center;
    background: #000;
    color: white;
    height: 30px;
    }

</style>
</head>
<body bgcolor="gray">
    <div class="container">
        <div class="left">
            <label><i class="fa-brands fa-html5"></i>HTML</label>
            <textarea id="html-code" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-square-js"></i>JavaScript</label>
            <textarea id="js-code" onkeyup="run()"></textarea>
        </div>
        <div class="right">
        <label><i class="fa-solid fa-play"></i>Output</label>
        <iframe id="output"></iframe>
    </div>
    </div>
<script>
    function run(){
    let htmlCode=document.getElementById("html-code").value;
    let cssCode=document.getElementById("css-code").value;
    let jsCode=document.getElementById("js-code").value;
    let output=document.getElementById("output");

    output.contentDocument.body.innerHTML= htmlCode +"<style>"+ cssCode +"</style>";
    output.contentWindow.eval(jsCode);
    }
</script>

</body>
</html>
